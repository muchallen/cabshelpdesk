

    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
         
        </div>
      </div>
    </div>
    <main class="main-content  mt-0">
      <section>
        <div class="page-header min-vh-75">
          <div class="container">
            <div class="row">
              <div class="col-xl-12  col-lg-12 col-md-12 d-flex flex-column mx-auto">
                <div class="sign-in mt-8 col-md-8 col-lg-8 col-sm-12 mx-auto">
                  <div class=" ">
                    <h3 class="font-weight-bolder text-center text-success text-gradient">Sign in</h3>
                    
                  </div>
                  <div class="card-body">
                    <form role="form"  #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off" novalidate>
                      <label>OM Username</label>
                      <div class="mb-3">
                        <input type="email" class="form-control" ngModel name="username" #username="ngModel"  aria-label="OM Username" aria-describedby="Om Username-addon">
                      </div>
                      <label>OM Password</label>
                      <div class="mb-3">
                        <input type="password" ngModel name="password" #password="ngModel" class="form-control"  aria-label="Password" aria-describedby="password-addon">
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-success w-100 mt-4 mb-0">Sign in</button>
                      </div>
                    </form>
                  </div>
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                  <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/\illustrations/rocket-white.png')"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
