        <section class="section about-section gray-bg" id="about">
          <div class="container">
              <div class="row align-items-center flex-row-reverse">
                  <div class="col-lg-6">
                      <div class="about-text go-to">
                          <h3 class="dark-color">About Me</h3>
          
                          <div class="row about-list">
                              <div class="col-md-12">
                                  <div class="media">
                                      <label>First Name</label>
                                      <p>{{user.firstname}}</p>
                                  </div>
                                  <div class="media">
                                  </div>
                                  <div class="media">
                                      <label>Last Name</label>
                                      <p>{{user.lastname}}</p>
                                  </div>
                                  <div class="media">
                                      <label>Username</label>
                                      <p>{{user.omUsername}}</p>
                                  </div>
                                  <div class="media">
                                      <label>E-mail</label>
                                      <p>{{user.email}}</p>
                                  </div>
                                  <div class="media">
                                      <label>Role</label>
                                      <p>{{user.role}}</p>
                                  </div>
                                 
                             </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="about-avatar">
                          <img src="assets/img/profile.png" title="" alt="">
                      </div>
                  </div>
              </div>
              <div class="counter">
                  <div class="row">
                      <div class="col-6 col-lg-4">
                          <div class="count-data text-center">
                              <h6 class="count h2" data-to="500" data-speed="500">{{allTicketsNumber}}</h6>
                              <p class="m-0px font-w-600">All Tickets</p>
                          </div>
                      </div>
                      <div class="col-6 col-lg-4">
                          <div class="count-data text-center">
                              <h6 class="count h2" data-to="150" data-speed="150">{{resolvedNumber}}</h6>
                              <p class="m-0px font-w-600">Resolved Tickets</p>
                          </div>
                      </div>
                      <div class="col-6 col-lg-4">
                          <div class="count-data text-center">
                              <h6 class="count h2" data-to="850" data-speed="850">{{pendingNumber}}</h6>
                              <p class="m-0px font-w-600">Pending Tickets</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
